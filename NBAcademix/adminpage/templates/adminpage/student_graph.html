
{% extends 'adminpage/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Student Count by Passout Year</h3>
                </div>
                <div class="card-body text-center">
                    <img src="data:image/png;base64,{{ graph }}" alt="Student Count Graph" class="img-fluid">
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'placement_home' %}" class="btn btn-secondary">Back to Placement Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

path('placement/generate-graph/', views.generate_student_graph, name='generate_student_graph'),
