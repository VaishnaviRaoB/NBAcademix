{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Student Count Chart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('{% static "smvitm.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chart-modal-content {
            width: 90%;
            max-width: 1200px;
        }

        .modal-header {
            display: flex;
    justify-content: space-between; /* Space between title and actions */
    align-items: center; /* Center items vertically */
    padding: 15px; /* Adjust padding as needed */
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
}

        .modal-header h3 {
            margin: 0;
            color: black;
            font-weight: bold;
            font-size: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    .close {
        font-size: 25px;
        cursor: pointer;
        color: #800000;
        font-weight: 900;
    }
    .close:hover {
        color:#800000 ;
    }

        .chart-download-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .chart-download-btn:hover {
            background-color: #218838;
            text-decoration: none;
            color: white;
        }

        .chart-modal-body {
            background-color: #f9f9f9;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }

        .chart-summary-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-summary-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-summary-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }

            .modal-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .modal-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="modal-content chart-modal-content">
        <div class="modal-header">
            <h3>Student Count by Passout Year</h3>
            <div class="modal-actions">
                <button id="download-graph" class="chart-download-btn">
                    <i class="fas fa-download"></i> Download Chart
                </button>
                <span class="close">Ã—</span>
            </div>
        </div>
        <div class="modal-body chart-modal-body">
            <div class="chart-summary-content">
                <div class="chart-summary-image">
                    <img src="data:image/png;base64,{{ graph }}" alt="Student Count Graph" id="student-graph">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('download-graph').addEventListener('click', function() {
            var imgSrc = document.getElementById('student-graph').src;
            var downloadLink = document.createElement('a');
            downloadLink.href = imgSrc;
            downloadLink.download = 'student_count_graph.png';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });

        document.querySelector('.close').addEventListener('click', function() {
            window.location.href = "{% url 'placement_home' %}";
        });
    </script>
</body>
</html>
