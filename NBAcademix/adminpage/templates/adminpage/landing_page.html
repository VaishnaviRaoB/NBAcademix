<!-- adminpage/templates/adminpage/landing_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div style="color: red;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div style="border:1px solid #ddd; padding:20px; width:300px; margin:auto;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
    </div>
</body>
</html>
