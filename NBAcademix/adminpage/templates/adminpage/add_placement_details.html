{% extends 'adminpage/base.html' %}

{% block content %}
<style>
    .container {
    max-width: 600px; /* Increased width for the form container */
    margin: 50px auto; /* Center the container horizontally with vertical margin */
    padding: 40px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #800000;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: bold;
}

form {
    width: 100%;
}

form p {
    margin-bottom: 15px;
}

form label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 600;
}

form input[type="text"],
form input[type="number"],
form input[type="date"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

form input[type="text"]:focus,
form input[type="number"]:focus,
form input[type="date"]:focus,
form select:focus,
form textarea:focus {
    outline: none;
    border-color: #800000;
    box-shadow: 0 0 5px rgba(128, 0, 0, 0.2);
}

.btn-primary {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #800000;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #660000;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
        margin: 30px auto;
    }

    h2 {
        font-size: 24px;
    }

    .btn-primary {
        font-size: 16px;
    }
}
</style>
<div class="container">
    <h2>Add Placement Details for {{ passout_year.year }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
