<!-- adminpage/templates/adminpage/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and layout styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar-left {
            font-size: 1.2em;
        }
        .navbar-right {
            position: relative;
        }
        .navbar .user-info {
            font-size: 1.2em;
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Left side - current username -->
        <div class="navbar-left">
            Welcome, {{ user.username }}
        </div>

        <!-- Right side - Student button with dropdown -->
        <div class="navbar-right">
            <div class="dropdown">
                <button class="user-info">Student</button>
                <div class="dropdown-content">
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                    

                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div style="padding: 20px;">
        <h1>Welcome to the Homepage!</h1>
        <p>This is your dashboard where you can manage your profile and access student features.</p>
    </div>
</body>
</html>
